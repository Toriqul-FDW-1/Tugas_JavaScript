<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tugas 2 JavaScript</title>
</head>

<body>

    <marquee onmouseover="stop()" onmouseout="start()">
        <h3>Tugas 2 Kondisi IF</h3>
    </marquee>

    <hr />
    <pre><script language ="javascript" > </script>
    <script>
        // Data pegawai
        var pegawai = "Ridwan";
        var jabatan = "Manager";
        var status = "Menikah";
        var gajiPokok

        // Menghitung gaji pokok berdasarkan jabatan
        if (jabatan === "Manager") {
            gajiPokok = 15000000; // 15 juta
        } else if (jabatan === "Asisten Manager") {
            gajiPokok = 10000000; // 10 juta
        } else if (jabatan === "Staff") {
            gajiPokok = 5000000; // 5 juta
        } else {
            gajiPokok = 0;
        }

        // Menghitung tunjangan jabatan
        var tunjanganJabatan = 0.15 * gajiPokok;

        // Menghitung BPJS
        var bpjs = 0.10 * gajiPokok;

        // Menghitung tunjangan keluarga menggunakan operator ternary
        var tunjanganKeluarga = (status == "Menikah") ? (0.20 * gajiPokok) : 0;

        // Menghitung total gaji
        var totalGaji = gajiPokok + tunjanganJabatan + bpjs + tunjanganKeluarga;

        // Menampilkan data pegawai dan total gaji
        document.write(
            "<br>Nama Pegawai        : " + pegawai +
            "<br>Jabatan             : " + jabatan +
            "<br>Status              : " + status +
            "<br>Gaji Pokok          : " + gajiPokok +
            "<br>Tunjangan Jabatan   : " + tunjanganJabatan +
            "<br>BPJS                : " + bpjs +
            "<br>Tunjangan Keluarga  : " + tunjanganKeluarga +
            "<br>Total Gaji          : " + totalGaji
        );
    </script>




</body>

</html>
