<!DOCTYPE html>
<html>
<head>
    <title>Info Gempa</title>
</head>
<body>
    <h1 style="text-align: center;">INFORMASI GEMPA</h1>
    <pre><script language ="javascript" > </script>
    <script>
        class Gempa {
            constructor(lokasi, skala) {
                this.lokasi = lokasi;
                this.skala = skala;
            }

            dampak() {
                let dampakInfo = "Tidak ada dampak";
                if (this.skala > 0 && this.skala <= 2) {
                    dampakInfo = "Tidak terasa";
                } else if (this.skala > 2 && this.skala <= 4) {
                    dampakInfo = "Bangunan retak-retak";
                } else if (this.skala > 4 && this.skala <= 6) {
                    dampakInfo = "Bangunan roboh";
                } else if (this.skala > 6) {
                    dampakInfo = "Bangunan roboh dan berpotensi tsunami";
                }

                document.write("<br>");
                document.write("Lokasi Gempa : ", this.lokasi , "<br>");
                document.write("Skala        : ", this.skala , "<br>");
                document.write("Dampak       : ", dampakInfo , "<br>");
                document.write("<hr>",);
            }
        }

        // Membuat 5 objek Gempa dengan berbagai skala
        const gempa1 = new Gempa("Jepang", 1.5);
        const gempa2 = new Gempa("California", 3.7);
        const gempa3 = new Gempa("Indonesia", 5.2);
        const gempa4 = new Gempa("Chile", 6.8);
        const gempa5 = new Gempa("Alaska", 7.3);

        // Menggunakan fungsi dampak() untuk mencetak info gempa
        gempa1.dampak();
        gempa2.dampak();
        gempa3.dampak();
        gempa4.dampak();
        gempa5.dampak();
    </script>
</body>
</html>
